<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Movie App</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <a href="../../index.html" target="_self"><img src="../img/logo.png" width="130" height="45"></a>
    </header>
    <div class="movie-detail">
        <img src="" alt="" class="movie-img">
        <h2 class="movie-title"></h2><p class="movie-runtime"></p>
        <p class="movie-genre"></p>
        <span class="movie-rating">
            <p class="text-rating"></p>
            <img src="../img/star.png" class="star">
            <img src="../img/star.png" class="star">
            <img src="../img/star.png" class="star">
            <img src="../img/star.png" class="star">
            <img src="../img/star.png" class="star">
        </span>
        <p class="movie-overview"></p>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
